<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SAIL Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="icon" href="{{ url_for('static', filename='sail_logo.png') }}">
</head>

<body>
    <div class="container">
        <div class="forgot-password-container">
            {% if request.args.get('success') %}
            <div class="alert alert-success">
                {{ request.args.get('success') | e }}
            </div>
            {% endif %}


            <div style="text-align: center;">
                <img src="{{ url_for('static', filename='sail_logo.png') }}" alt="SAIL Logo" style="width: 200px; height: auto; margin-bottom: 10px;">
            </div>
            <h2>Forgot Password</h2>
            <form action="{{ url_for('forgot_password') }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="username">
                </div>

                <button type="submit" class="btn">Send Request</button>
            </form>

            {% if error %}
            <div class="alert alert-error">
                {{ error | e }}
            </div>
            {% endif %}

            <div class="links">
                <p>Remembered your password? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
