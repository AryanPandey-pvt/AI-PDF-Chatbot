<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - SAIL Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='sail_logo.png') }}">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
</head>

<body>
    <div class="container">
        <div class="edit-user-container">
            <div style="text-align: center;">
                <img src="{{ url_for('static', filename='sail_logo.png') }}" alt="SAIL Logo" style="width: 200px; height: auto; margin-bottom: 10px;">
            </div>
            <h2>Edit User Email Address</h2>

            <form action="{{ url_for('edit_user', user_id=user['id']) }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user['email'] | e }}" required>
                </div>

                <button type="submit" class="btn">Update</button>
            </form>

            <div class="back-btn">
                <a href="{{ url_for('admin_dashboard') }}" class="btn">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
