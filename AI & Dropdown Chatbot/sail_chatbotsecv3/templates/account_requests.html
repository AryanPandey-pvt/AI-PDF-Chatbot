<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Requests - SAIL Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='sail_logo.png') }}">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <div class="container">
        <div class="account-requests">
            <div style="text-align: center;">
                <img src="{{ url_for('static', filename='sail_logo.png') }}" alt="SAIL Logo" style="width: 200px; height: auto; margin-bottom: 10px;">
            </div>
            <h1>Account Creation Requests</h1>

            <div class="back-btn">
                <a href="{{ url_for('admin_dashboard') }}" class="btn">‚Üê Back to Dashboard</a>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Requested At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in requests %}
                    <tr>
                        <td>{{ request['id'] }}</td>
                        <td>{{ request['email'] | e }}</td>
                        <td>********</td>
                        <td>{{ request['created_at'] }}</td>
                        <td>
                            <form action="{{ url_for('approve_account', request_id=request['id']) }}" method="post" style="display:inline;">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <button type="submit" class="btn-small">Approve</button>
                            </form>
                            <form action="{{ url_for('deny_account', request_id=request['id']) }}" method="post" style="display:inline;">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <button type="submit" class="btn-small btn-danger">Reject</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
